<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Hoja de Estilos -->
    <link rel="stylesheet" href="../css/loginResgister.css">
    <!-- Icono -->
    <link rel="icon" type="image/ico" href="../img/favicon.ico">
    <!-- Titulo de la Web -->
    <title>Coffee's house</title>

</head>

<body>
    <div class="contenido-principal">
        <div class="div-form">

            <form action="" method="post">
                <h1>Iniciar sesión</h1>
                <div class="input-ingreso">
                    <input type="text" placeholder="Usuario" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-ingreso">
                    <input type="password" placeholder="Clave" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="label-extra">
                    <label><input type="checkbox" name="" id="">Recordarme</label>
                    <a href="#">Olvidaste tu clave?</a>
                </div>

                <button type="submit" class="btn">Iniciar sesión</button>

                <div class="label-registro">
                    <p>No tienes una cuenta? <a href="./register.html">Registrarse</a></p>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
