<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Hoja de Estilos -->
    <link rel="stylesheet" href="../css/loginResgister.css">
    <!-- Icono -->
    <link rel="icon" type="image/ico" href="../img/favicon.ico">
    <!-- Titulo de la Web -->
    <title>Coffee's house</title>

</head>

<body>
    <div class="contenido-principal">
        <div class="div-form">

            <form action="" method="POST" id="form">
                <h1>Iniciar sesión</h1>
                <div class="input-ingreso">
                    <input type="email" id="email" placeholder="Email" autofocus>
                    <i class='bx bxs-envelope'></i>
                    <small></small>
                </div>
                <div class="input-ingreso">
                    <input type="password" id="password" placeholder="Clave">
                    <i class='bx bxs-lock-alt'></i>
                    <small></small>
                </div>

                <div class="label-extra">
                    <label><input type="checkbox" name="" id="">Recordarme</label>
                    <a href="#">Olvidaste tu clave?</a>
                </div>

                <button type="submit" class="btn">Iniciar sesión</button>

                <div class="label-registro">
                    <p>No tienes una cuenta? <a href="./register.html">Registrarse</a></p>
                </div>
            </form>

            <!-- Alerta de Éxito -->
            <div id="successAlert" class="alert hidden success-alert">
                <div class="alert-content">
                    <h2>Exito</h2>
                    <p>Login exitoso.</p>
                    <button id="successAction">Aceptar</button>
                </div>
            </div>

            <!-- Alerta de Error -->
            <div id="errorAlert" class="alert hidden error-alert">
                <div class="alert-content">
                    <h2>Error</h2>
                    <p>Hubo un problema con el login. Por favor, ingrese todos los campos.</p>
                    <button id="errorAction">Aceptar</button>
                </div>
            </div>

        </div>
    </div>


    <script src="../js/login.js"></script>
</body>

</html>
